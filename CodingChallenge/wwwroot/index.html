<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Triangle CRUD</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Triangle Calculation</h1>
    <h3>Add by Grid Coordinates</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-gridx" placeholder="X Coordinate">
        <input type="text" id="add-gridy" placeholder="Y Coordinate">
        <input type="submit" value="Add">
    </form>

    <h3>Add by Vertices Coordinates</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItemByVertecies()">
        <div>
            <p> V1
                <input type="text" id="add-v1x" placeholder="V1X Coordinate">
                <input type="text" id="add-v1y" placeholder="V1Y Coordinate">
            </p>
        </div>
        <div>
            <p> V2
            <input type="text" id="add-v2x" placeholder="V2X Coordinate">
            <input type="text" id="add-v2y" placeholder="V2Y Coordinate">
            </p>
        </div>
        <div>
            <p> V3
                <input type="text" id="add-v3x" placeholder="V3X Coordinate">
                <input type="text" id="add-v3y" placeholder="V3Y Coordinate">
            </p>
        </div>
        <input type="submit" value="Add">
    </form>

    <p id="counter"></p>

    <table>
        <tr>
            <th>GridX</th>
            <th>GridY</th>
            <th>V1X</th>
            <th>V1Y</th>
            <th>V2X</th>
            <th>V2Y</th>
            <th>V3X</th>
            <th>V3Y</th>
            <th></th>
        </tr>
        <tbody id="triangles"></tbody>
    </table>

    <div>
        <p> Drawing </p> 
            <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
